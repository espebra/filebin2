{{ define "message_banner" }}
{{ if .HasContent }}
<div class="alert {{ .GetAlertClass }} alert-dismissible fade show mt-3" role="alert">
    {{ if .Title }}
        <strong>{{ .Title }}</strong><br>
    {{ end }}
    {{ if .Content }}
        <div>{{ .Content | unescapeHTML }}</div>
    {{ end }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{{ end }}
{{ end }}
