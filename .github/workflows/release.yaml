name: Release

on:
  push:
    tags:
      - 'v*'

permissions: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Build all platforms
        run: make build-all

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: artifacts/

  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-packages:
    runs-on: ubuntu-latest
    needs: [build-binaries]
    strategy:
      matrix:
        goarch: [amd64, arm64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Prepare binary
        run: cp artifacts/filebin2-linux-${{ matrix.goarch }} artifacts/filebin2

      - name: Build DEB package
        run: |
          VERSION=${{ github.ref_name }} GOARCH=${{ matrix.goarch }} nfpm package --packager deb --target artifacts/

      - name: Build RPM package
        run: |
          VERSION=${{ github.ref_name }} GOARCH=${{ matrix.goarch }} nfpm package --packager rpm --target artifacts/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.goarch }}
          path: |
            artifacts/*.deb
            artifacts/*.rpm

  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, build-container, build-packages]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - uses: actions/download-artifact@v4
        with:
          name: packages-amd64
          path: packages/

      - uses: actions/download-artifact@v4
        with:
          name: packages-arm64
          path: packages/

      - name: List downloaded artifacts
        run: |
          ls -la artifacts/
          ls -la packages/

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/filebin2-* release/
          cp packages/*.deb packages/*.rpm release/
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
