name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  vulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
        continue-on-error: true

  verify-vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Verify vendor directory
        run: |
          go mod tidy
          go mod vendor
          git diff --exit-code

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run tests
        run: docker compose -f integration-tests.yml up --abort-on-container-exit

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage.html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/tests.xml

  build:
    runs-on: ubuntu-latest
    needs: [lint, verify-vendor, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Build all platforms
        run: make build-all

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-linux-amd64
          path: artifacts/filebin2-linux-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-linux-arm64
          path: artifacts/filebin2-linux-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-darwin-amd64
          path: artifacts/filebin2-darwin-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-darwin-arm64
          path: artifacts/filebin2-darwin-arm64
