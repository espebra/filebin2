name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  vulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
        continue-on-error: true

  verify-vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Verify vendor directory
        run: |
          go mod tidy
          go mod vendor
          git diff --exit-code

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Run tests
        run: docker compose -f integration-tests.yml up --abort-on-container-exit

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage.html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/tests.xml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Build all platforms
        run: make build-all

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-linux-amd64
          path: artifacts/filebin2-linux-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-linux-arm64
          path: artifacts/filebin2-linux-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-darwin-amd64
          path: artifacts/filebin2-darwin-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: filebin2-darwin-arm64
          path: artifacts/filebin2-darwin-arm64

  build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: false
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-packages:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: filebin2-linux-${{ matrix.goarch }}
          path: artifacts/

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build DEB package
        run: |
          VERSION=0.0.0-ci GOARCH=${{ matrix.goarch }} nfpm package --packager deb --target artifacts/

      - name: Build RPM package
        run: |
          VERSION=0.0.0-ci GOARCH=${{ matrix.goarch }} nfpm package --packager rpm --target artifacts/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.goarch }}
          path: |
            artifacts/*.deb
            artifacts/*.rpm
